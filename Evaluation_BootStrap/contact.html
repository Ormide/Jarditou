    <img src="src/img/promotion.jpg" class="img-fluid max-width: 100%" alt="promotion sur les lames de terrasses" title="Promotion sur les lames de terrasses" id="promotion">

    <form action="http://bienvu.net/script.php" method="POST">
        <p class="mt-4">* Ces zones sont obligatoires</p>
        <fieldset>
            <legend class="h1">Vos coordonnées</legend>
            <!--Nom-->
            <label for="nom">Nom*</label>
            <input type="text" class="form-control" name="nom" id="nom" required placeholder="Veuillez saisir votre nom">
            <p class="text-danger" id="erreur_nom"></p>
            <!--Prénom-->
            <label for="prenom">Prénom*</label>
            <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Veuillez saisir votre prénom"required>
            <p class="text-danger" id="erreur_prénom"></p>
            <!--Sexe-->
            <label class="form-check p-0">Sexe*</label>
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" name="sexe" value="Féminin" id=Féminin required>
                <label for="Féminin" class="form-check-label">Féminin</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" name="sexe" value="Masculin" id=Masculin required>
                <label for="Masculin" class="form-check-label">Masculin</label>
            </div>
            <p class="text-danger" id="erreur_sexe"></p>
            <!--DTN-->
            <label for="dtn">Date de naissance*</label>
            <input type="date" class="form-control" name="dtn" id="dtn" required>
            <p class="text-danger" id="erreur_dtn"></p>
            <!--CP-->
            <label for="cp">Code postal*</label>
            <input type="number" class="form-control" name="cp" id="cp" required>
            <p class="text-danger" id="erreur_cp"></p>
            <!--Adress-->
            <label for="adress">Adresse</label>
            <input type="text" class="form-control" name="adress" id="adress">
            <!--Ville-->
            <label for="ville" class="mt-3">Ville</label>
            <input type="text" class="form-control" name="ville" id="ville">
            <!--@-->
            <label for="email" class="mt-3">Email*</label>
            <input type="email" class="form-control" placeholder="dave.loper@afapa.fr" name="email" id="email" required>
            <p class="text-danger" id="erreur_mail"></p>
        </fieldset>
        <fieldset>
            <legend class="h1">Votre demande</legend>
            <!--Sujet-->
            <label for="sujet">Sujet</label>
            <select name="sujet" class="form-control" required id="sujet">
                <option value="" selected>Veuillez sélectionner un sujet</option>
                <option value="Mes commandes">Mes commandes</option>
                <option value="Question sur un produit">Question sur un produit</option>
                <option value="Réclamation">Réclamation</option>
                <option value="Autres">Autres</option>
            </select>
            <p class="text-danger" id="erreur_sujet"></p>
            <!--Question-->
            <label for="question">Votre question* :</label>
            <textarea name="question" class="form-control" id="question" required></textarea>
            <p class="text-danger" id="erreur_text"></p>
        </fieldset>
        <!--Traitement-->
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox"> J'accepte le traitement informatique de ce formulaire</label>
        <p class="text-danger" id="erreur_checkbox"></p>
        <!--BTN Envoyer & Annuler-->
        <button type="submit" class="btn btn-dark" id="button_envoyer" value="envoyer">Envoyer</button>
        <button type="reset" class="btn btn-dark" id="button_annuler" value="annuler">Annuler</button>
    </form>
